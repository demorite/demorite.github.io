<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Title</title>
		<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
		<link rel="icon" href="/favicon.ico" type="image/x-icon" />
		<link
			rel="stylesheet"
			href="https://unpkg.com/normalize.css/normalize.css"
		/>
		<link
			rel="stylesheet"
			href="https://unpkg.com/semantic-ui/dist/semantic.min.css"
		/>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<header class="ui menu">
			<div class="item brand">
				<img
					src="https://avatars0.githubusercontent.com/u/999139"
					alt="avatar"
					class="ui image mini"
				/>

			<div class="item"><h1 class="username">Demorite</h1></div>

			<section>
				<h2 class="ui header">Repositories</h2>

				<div class="ui dimmable">
					<div class="ui link list bulleted" id="user_repos">

					</div>
				</div>
			</section>
		</div>
		<div id="status"></div>
		<script src="https://unpkg.com/jquery/dist/jquery.min.js"></script>
		<script src="https://unpkg.com/semantic-ui/dist/semantic.min.js"></script>
		<script src="https://unpkg.com/moment/locale/fr.js"></script>
		<script src="https://unpkg.com/moment/moment.js"></script>
		<script src="js/main.js"></script>
